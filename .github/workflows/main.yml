name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js environment (ensure Node.js 16+)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3. Install dependencies (using a clean install)
      - name: Install dependencies
        run: npm ci

      # 4. Run tests with Jest (if tests fail, the pipeline stops)
      - name: Run tests
        run: npm test

      # 5. Build the project (make sure your build script is defined)
      - name: Build project
        run: npm run build

      # 6. Deploy built files via FTP to your GoDaddy hosting
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          ftp-server: ftp://savry.in           # Replace if needed
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build                   # Adjust if your build output directory is different
          server-dir: /public_html             # Update to your correct server directory
