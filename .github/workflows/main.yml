name: CI/CD for Web (Savry)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: CI=true npm test || echo "Tests failed but continuing..."

      - name: Build Project
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          account-id: ${{ secrets.CF_ACCOUNT_ID }}
          project-name: "savry"  # Change this if your Cloudflare project has a different name
          api-token: ${{ secrets.CF_API_TOKEN }}
          directory: "dist"  # Change this if your build output is in a different folder
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
